<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>
<form action="#" th:action="@{/products/add}" th:object="${product}" method="post">
    <div>
        <label for="id">Id:</label>
        <input type="text" id="id" th:field="*{id}" />
    </div>

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="picture">Picture URL:</label>
        <input type="text" id="picture" th:field="*{picture}" />
        <a th:href="@{${picture}}">
            <img th:src="@{${picture}}" alt="Image description" style="width: 20px; height: 20px;">
        </a>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" />
    </div>
    <div>
        <label for="catalog">Catalog ID:</label>
        <input type="number" id="catalog" th:field="*{catalog.id}" />
    </div>
    <div>
        <button type="submit">Add Product</button>
    </div>
</form>
</body>
</html>
